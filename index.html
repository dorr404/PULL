<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pull My Finger Coin</title>
  <style>
    /* Basic page styling */
    body {
      margin: 0;
      padding: 0;
      background: #0099cc;  /* or any color or background image */
      font-family: Arial, sans-serif;
      color: #fff;          /* white text */
    }

    /* Center everything in a "hero" block */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh; /* fill the browser height */
    }

    /* The top image (finger or coin graphic) */
    #finger {
      width: 1000px; /* adjust to your taste */
      cursor: pointer;
      margin-bottom: 15px;
      transition: transform 0.2s ease;
    }
    #finger:hover {
      transform: scale(1.05);
    }

    /* Keyframe animation for the "pull" effect */
    @keyframes pullFinger {
      0%   { transform: translateX(0); }
      25%  { transform: translateX(10px) rotate(-2deg); }
      50%  { transform: translateX(20px) rotate(-5deg); }
      75%  { transform: translateX(10px) rotate(2deg); }
      100% { transform: translateX(0)   rotate(0); }
    }
    /* Class that triggers the keyframe animation */
    .pull {
      animation: pullFinger 0.5s ease-in-out;
    }

    /* Title/Sub-title styling */
    h2 {
      font-size: 1.5em;
      margin: 5px 0 10px 0;
    }
    h1 {
      font-size: 3em;
      margin: 0;
      font-weight: bold;
      text-transform: uppercase;
    }

    /* Reusable button styling */
    .btn {
      background: #fff;
      color: #0099cc;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none; /* so links look like buttons */
      transition: background 0.2s ease;
      margin: 10px 0;  /* spacing above/below each button */
    }
    .btn:hover {
      background: #f2f2f2;
    }

    /* Container for the two smaller side-by-side buttons */
    .buttons {
      display: flex;
      gap: 20px;          /* space between them */
      margin-top: 20px;   /* space above them */
    }
  </style>
</head>
<body>

  <div class="hero">
    <!-- Main "finger" image: clicking on it also triggers pullFinger() -->
    <img id="finger" src="finger.png" alt="Finger" onclick="pullFinger()" />

    <!-- “Click to Pull” button below the image -->
    <button class="btn" onclick="pullFinger()">Click to Pull</button>

    <!-- Optional sub-heading -->
    <h2>Go On, Pull It!</h2>
    <!-- Main heading -->
    <h1>$PULL</h1>

    <!-- Two side-by-side buttons -->
   <div class="buttons">
  <a href="https://dexscreener.com" target="_blank" rel="noopener noreferrer" class="btn">
    BUY $PULL
  </a>
  <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" class="btn">
    SOCIALS
  </a>
</div>

  </div>

  <!-- Hidden audio element for the fart sound -->
  <audio id="fartSound" src="fart-sound.mp3" preload="auto"></audio>

  <script>
    function pullFinger() {
      // Add and remove the .pull class to restart the keyframe animation
      const finger = document.getElementById("finger");
      finger.classList.remove("pull");
      void finger.offsetWidth;   // force reflow
      finger.classList.add("pull");

      // Play the fart sound
      const fart = document.getElementById("fartSound");
      fart.currentTime = 0; // rewind if it was played before
      fart.play();
    }
  </script>
  
</body>
</html>
